services:
  kruai:
    build:
      context: .
      args:
        GEMINI_API_KEY: ${GEMINI_API_KEY}
    container_name: kruai-app
    ports:
      - "3000:80"
    volumes:
      - kruai-uploads:/app/uploads
      - kruai-data:/app/data
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped

  # Optional: ngrok tunnel
  ngrok:
    image: ngrok/ngrok:latest
    container_name: kruai-ngrok
    command: http kruai:80 --log stdout
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      - kruai
    profiles:
      - tunnel

  backend:
    build: ./backend
    container_name: kruai-backend
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/kruai_db
    depends_on:
      - postgres
    command: >
      sh -c "npm install && node init_db.js && node server.js"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: kruai-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=kruai_db
    volumes:
      - kruai-db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  kruai-uploads:
    driver: local
  kruai-data:
    driver: local
  kruai-db-data:
    driver: local
